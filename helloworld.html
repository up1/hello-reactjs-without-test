<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var profileData = {
        data: 'Clear thinking at the wrong moment'
      };

      var projectList = [
        {
          id: 1,
          name: 'Project 01',
          image: 'first.jpg'
        },
        {
          id: 2,
          name: 'Project 02',
          image: 'second.jpg'
        }
      ];

      var App = React.createClass({
        render: function() {
          return(
            <div>
              <Profile name={this.props.profile.data} />
              <Projects projectList={this.props.projectList} />
            </div>
          )
        }
      });

      var Profile = React.createClass({
        render: function() {
          return(
            <div>
              <h1>{this.props.name}</h1>
            </div>
          )
        }
      });

      var ProjectItem = React.createClass({
        render: function() {
          return (
            <div>
              <img src={this.props.data.image} width="100"/>
              <h3>{this.props.data.name}</h3>
            </div>
          )
        }
      });

      var Projects = React.createClass({
        render: function() {
          return(
            <div>
              {this.props.projectList.map(function(project) {
                  return <ProjectItem key={project.id} data={project}/>;
              })}
            </div>
          )
        }
      });

      ReactDOM.render(<App profile={profileData} projectList={projectList}/>, document.getElementById('content'));

    </script>
  </body>
</html>
